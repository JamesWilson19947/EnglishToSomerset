<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somersetizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12 col-lg-12 mx-auto">
          <form id="somersetizer-form">
            <div class="form-group">
              <h1> Somersetize </h1>
              <label for="input">Enter text to Somersetize:</label>
              <textarea class="form-control" id="input" name="input" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Somersetize</button>
          </form>
          <div class="mt-5">
            <h5> Output:</h5>
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const form = document.getElementById('somersetizer-form');
      const outputDiv = document.getElementById('output');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const input = event.target.input.value;

        const response = await fetch('/somersetize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input })
        });

        const data = await response.json();

        outputDiv.innerText = data.output;
      });
    </script>
  </body>
</html>
